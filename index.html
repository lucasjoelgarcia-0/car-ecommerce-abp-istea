<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce ABP</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
<nav class="menu">
    <img class="menu-logo" src="img/icons/logo.svg" alt="logo">

    <h1 class="menu-title">CAR SHOP</h1>
    <div class="menu-items-desktop">
        <a href="#" class="menu-item selected">Home</a>
        <a href="contact.html" class="menu-item">Contact</a>
        <a href="favs.html" class="menu-item">Favorites</a>
    </div>

    <button class="side-menu-button" onclick="openSideMenu()">
        <img src="img/icons/bars.svg" alt="menu">
    </button>
    <div class="side-menu">
        <div class="side-menu-header">
            <button class="side-menu-close-button" onclick="closeSideMenu()">
                <img src="img/icons/close.svg" alt="">
            </button>
        </div>
        <ul class="side-menu-list">
            <li class="side-menu-item">
                <img src="img/icons/home.svg" alt="">
                <a href="#" class="side-menu-link selected">Home</a>
            </li>
            <li class="side-menu-item">
                <img src="img/icons/phone.svg" alt="">
                <a href="contact.html" class="side-menu-link">Contact</a>
            </li>
            <li class="side-menu-item">
                <img src="img/icons/phone.svg" alt="">
                <a href="favs.html" class="side-menu-link">Favorites</a>
            </li>
        </ul>
    </div>
</nav>

<section class="vehicles-brands">
    <div class="brands-container">
    </div>
</section>

<main>
    <section class="vehicles-catalog">
        <div class="catalog-header">
            <h1>Vehículos disponibles</h1>
            <button class="filter-button">
                <img src="img/icons/filter.svg" alt="filter">
            </button>
        </div>

        <div class="vehicles-catalog-container">
        </div>
    </section>

    <section class="vehicle-details">
        <div class="vehicle-detail-modal">
            <div class="vehicle-details-content">
                <button class="vehicle-details-close-button">
                    <img src="img/icons/close.svg" alt="close">
                </button>
                <h2>Volskwagen GOL</h2>
                <p>Tipo de combustible: Nafta</p>
                <p>Kilómetros: Nafta</p>
                <p>Color: Blanco</p>
                <p>Transmisión: Manual</p>
                <p>Motor: 1.0</p>
                <p>Más: Sin deudas</p>
                <button class="vehicle-contact-button">
                    <img src="img/icons/whatsapp.svg" alt="whatsapp">
                    Consultar
                </button>
            </div>
        </div>
    </section>
</main>

<script type="module" src="app.js"></script>
<script src="src/js/dom/navigation-dom.js"></script>
</body>
</html>
